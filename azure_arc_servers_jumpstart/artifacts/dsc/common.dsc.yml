# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:

  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: git
      directives:
        description: Install Git
      settings:
        id: Git.Git
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscode
      directives:
        description: Install Visual Studio Code
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: AzureCLI
      directives:
        description: Install Azure CLI
      settings:
        id: Microsoft.AzureCLI
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: PowerShell7
      directives:
        description: Install PowerShell 7
      settings:
        id: Microsoft.PowerShell
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: kubectl
      directives:
        description: Install kubectl
      settings:
        id: Kubernetes.kubectl
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: edge
      directives:
        description: Install Microsoft Edge
      settings:
        id: Microsoft.Edge
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: azcopy
      directives:
        description: Install azcopy
      settings:
        id: Microsoft.Azure.AZCopy.10
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: DotNetSDK7
      directives:
        description: Install Microsoft DotNet SDK 7
      settings:
        id: Microsoft.DotNet.SDK.7
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: helm
      directives:
        description: Install Helm
      settings:
        id: Helm.Helm
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Sysinternals.BGInfo
      directives:
        description: Install Sysinternals BGInfo
      settings:
        id: Microsoft.Sysinternals.BGInfo
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: OpenSSL
      directives:
        description: Install OpenSSL
      settings:
        id: FireDaemon.OpenSSL
        source: winget
    - resource: DSCR_Font/cFont
      id: CascadiaMono
      directives:
        description: Install font CascadiaMono
      settings:
        FontName: Cascadia Mono
        FontFile: C:\Program Files\WindowsApps\Microsoft.WindowsTerminal_1.18.3181.0_x64__8wekyb3d8bbwe\CascadiaMono.ttf
    - resource: PSDscResources/WindowsFeature
      id: Hyper-V
      directives:
        description: Install Hyper-V
      settings:
        Name: Hyper-V
        Ensure: Present
    - resource: HyperVDsc/VMHost
      id: VMHost
      directives:
        description: Configure VM Host settings
      settings:
        IsSingleInstance: Yes
        EnableEnhancedSessionMode: True
    - resource: HyperVDsc/VMSwitch
      id: VMSwitch
      directives:
        description: Configure VM Switch
      settings:
        Name: InternalNATSwitch
        Ensure: Present
        Type: Internal
    - resource: NetworkingDsc/IPAddress
      id: IPAddress.VMSwitch
      directives:
        description: Configure VM Switch vNIC IP Address
      settings:
        InterfaceAlias: 'vEthernet (InternalNATSwitch)'
        IPAddress: '10.10.1.1/24'
        AddressFamily: IPv4
        KeepExistingAddress: false
  configurationVersion: 0.2.0